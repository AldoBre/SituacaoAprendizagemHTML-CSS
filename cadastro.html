<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/cadastro.css">
    <title>Orange Shopping</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Roboto:wght@500;900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">

</head>

<body>
    <div class="pageForm">

        <header>
            <div class="logoHeader">
                <a href="index.html"><img src="./imgs/horizontal_on_white_by_logaster (1).png" alt=""></a>
            </div>

            <div class="searchHeader">
                <input type="text" placeholder="Pesquise o que quiser">
                <button><img src="./imgs/search.png" alt=""></button>
            </div>

            <div class="loginRegister">
                <ul>
                    <li> <a href="login.html">Login</a></li>
                    <li>/</li>
                    <li> <a href="cadastro.html">Cadastrar</a></li>
                </ul>

                <img src="./imgs/fluent_cart-16-regular.png" alt="">
            </div>
        </header>


        <form action="cadastro_concluido.html">

            <fieldset>

                <div class="fieldsetWrapper">

                    <div class="title">
                        <h1>CADASTRO</h1>
                    </div>

                    <legend>dados pessoais</legend>

                    <div class="inputWrapper">
                        <label for="name">Nome Completo</label>
                        <input type="text" min='11' required id="inputName">
                    </div>

                    <div class="inputsWrapper">

                        <div class="inputsWrapperColun1">

                            <div class="inputWrapperData">
                                <label for="cpf">cpf</label>
                                <input type="number" required min="11111111111" id="inputCpf" >
                            </div>

                            <div class="inputWrapperData">
                                <label for="dataNasc">Data Nascimento</label>
                                <input type="date" id="inputDataNasc" required>
                            </div>

                            <div class="inputWrapperData">
                                <label for="password">Senha</label>
                                <input type="password" id="inputPass" required>
                            </div>

                        </div>

                        <div class="inputsWrapperColun2">


                            <div class="inputWrapperData">
                                <label for="tel">Telefone</label>
                                <input type="tel" min="11111111111" id="inputTel" required>
                            </div>



                            <div class="inputWrapperData">
                                <label for="email">E-mail</label>
                                <input type="email" id="inputEmail" required>
                            </div>



                            <div class="inputWrapperData">
                                <label for="password">Repete Senha</label>
                                <input type="password" id="inputPass" required>
                            </div>
                        </div>

                    </div>
                </div>

            </fieldset>

            <fieldset>

                <div class="fieldsetWrapper">

                    <legend>endereço</legend>

                    <div class="inputWrapper">
                        <label for="address">Endereço</label>
                        <input type="text" id="inputAddress" required>
                    </div>

                    

                        <div class="inputsWrapper">
                            
                            <div class="inputsWrapperColun1">

                                <div class="inputWrapperData">
                                    <label for="district">Bairro</label>
                                    <input type="text" id="inputDistrict" required>
                                </div>

                                <div class="inputWrapperData">
                                    <label for="cep">CEP</label>
                                    <input type="number" id="inputCep" required>
                                </div>

                                <div class="inputWrapperData">
                                    <label for="state">Estado</label>
                                    <input type="text" id="inputState" required>
                                </div>

                            </div>

                            <div class="inputsWrapperColun2">

                                <div class="inputWrapperData">
                                    <label for="numberHouse">Número</label>
                                    <input type="number" id="inputNumHouse" required="required">
                                </div>
        
        
                                <div class="inputWrapperData">
                                    <label for="city">Cidade</label>
                                    <input type="text" id="inputCity" required>
                                </div>
        
        
                                <div class="inputWrapperData">
                                    <label for="complement">Complemento</label>
                                    <input type="text" id="inputComplement" required>
                                </div>
                            </div>
    
                        </div>
                    </div>
            </fieldset>

            <div class="formButton">
                
                <button>Salvar</button>
            </div>
        </form>

        <footer>
            <div class="footerInfo">
                <p>
                    CNPJ n.º 03.007.331/0001-41 <br> Av. das Nações Unidas, nº 3.003 <br> Bonfim, Osasco/SP - CEP
                    06233-903
                    <br> empresa do grupo Organge Shopping.
                </p>
            </div>

            <div class="footerImg">
                <img src="./imgs/horizontal_on_white_by_logaster (1).png" alt="">
            </div>

            <div class="footerSocial">
                <p>Siga-nos em nossas redes sociais</p>

                <div class="footerSocialInsta">

                    <img src="./imgs/akar-icons_instagram-fill.png" alt="">
                    <span>Instagram</span>
                </div>

                <div class="footerSocialFace">

                    <img src="./imgs/fa_facebook-square.png" alt="">
                    <span>Facebook</span>
                </div>

            </div>
        </footer>




    </div>
</body>

</html>
