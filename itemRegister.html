<!DOCTYPE html>
<html lang="pt-br">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <link rel="stylesheet" href="./css/itemRegister.css">
    
    <title>Orange Shopping</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Assistant&family=Inter&family=Roboto:wght@500;900&display=swap"
        rel="stylesheet">

    <link rel="shortcut icon" href="./imgs/icon.png" type="image/x-icon">

</head>

<body>
    <div class="page">

        <header>
            <div class="logoHeader">
                <a href="index.html"><img src="./imgs/logo4.png" alt=""></a>
            </div>

            <div class="searchHeader">
                <input type="text" placeholder="Pesquise o que quiser">
                <button><img src="./imgs/search.png" alt=""></button>
            </div>

            <div class="loginRegister">
                <ul>
                    <li> <a href="login.html">Login</a></li>
                    <li>/</li>
                    <li> <a href="cadastro.html">Cadastrar</a></li>
                </ul>

                <img src="./imgs/fluent_cart-16-regular.png" alt="">
            </div>
        </header>

        <div class="page2">
            <main>
                <div class="cabc">
                    <div class="headers">
                        <div class="headersProduct">
    
                            <div class="title">
                                <h2>Produtos Cadastrados</h2>
                            </div>
                            <div class="buttonProduct">
                                <button id="addProduct">adicionar Produtos</button>
                            </div>
                        </div>
                        
                    </div>
                </div>

                <div class="products">
                   
                    <div class="userList">
                       <table>
                            <thead>
                                <tr>
                                    <th>Nome</th>
                                    <th>Valor</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                       </table>
                       
                    </div>
                    <div class="modal">
                        <form id="itemAdd">

                            <fieldset>
                
                                <div class="title">
                                    <h1>Edite Suas Informações</h1>
                                </div>
                
                                <div class="fieldsetWrapper">
                
                                    <div class="inputWrapper hide" id="productsId">                        
                                        <input type="text"  id="productId">
                                    </div>

                                    <div class="inputWrapper hide" id="nameProducts">                        
                                        <input type="text"  id="nameProduct" placeholder="Nome do Produto">
                                    </div>

                                    <div class="inputWrapper" id="name">                        
                                        <input type="text"  id="priceProduct" placeholder="Preço">
                                    </div>
                
                                </div>
                
                            </fieldset>
                
                            <div class="formButton">                
                                <button class="btn">Salvar</button>
                            </div>

                        </form>
                    </div>
                        
                </div>
                               
            </main>
        </div>
        
        <footer>
            <div class="footerInfo">
                <p>
                    CNPJ n.º 03.007.331/0001-41 <br> Av. das Nações Unidas, nº 3.003 <br> Bonfim, Osasco/SP - CEP
                    06233-903
                    <br> empresa do grupo Orange Shopping.
                </p>
            </div>

            <div class="footerImg">
                <img src="./imgs/logo4.png" alt="">
            </div>

            <div class="footerSocial">
                <p>Siga-nos em nossas redes sociais</p>

                <div class="footerSocialInsta">

                    <img src="./imgs/akar-icons_instagram-fill.png" alt="">
                    <span>Instagram</span>
                </div>

                <div class="footerSocialFace">

                    <img src="./imgs/fa_facebook-square.png" alt="">
                    <span>Facebook</span>
                </div>

            </div>
        </footer>
    </div>
    <script src="./js/registerItem.js"></script>
</body>
</html>
